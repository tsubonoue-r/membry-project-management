<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membry Project Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .project-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .project-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-completed {
            background: #e8f5e9;
            color: #388e3c;
        }

        .project-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .project-dates {
            font-size: 13px;
            color: #888;
            margin-bottom: 16px;
        }

        .progress-section {
            margin-top: 16px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 12px;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Membry Project Management</h1>
            <p class="subtitle">Âñ∂Ê•≠„ÉªË®≠Ë®à„ÉªË£ΩÈÄ†„ÉªÊñΩÂ∑•„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</p>
            <div class="actions">
                <button class="btn btn-primary" onclick="showNewProjectModal()">
                    Ôºã Êñ∞Ë¶è„Éó„É≠„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê
                </button>
                <button class="btn btn-secondary" onclick="syncMembers()">
                    üë• „É°„É≥„Éê„ÉºÂêåÊúü
                </button>
            </div>
        </header>

        <div id="projects-container">
            <div class="loading">
                „Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÇíË™≠„ÅøËæº„Åø‰∏≠...
            </div>
        </div>
    </div>

    <!-- Êñ∞Ë¶è„Éó„É≠„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê„É¢„Éº„ÉÄ„É´ -->
    <div id="new-project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Êñ∞Ë¶è„Éó„É≠„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê</div>
            <form id="new-project-form" onsubmit="createProject(event)">
                <div class="form-group">
                    <label for="project-name">„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÂêç *</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Ë™¨Êòé</label>
                    <textarea id="project-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="project-deadline">ÂÆå‰∫ÜÁõÆÊ®ôÊó• *</label>
                    <input type="date" id="project-deadline" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeNewProjectModal()">
                        „Ç≠„É£„É≥„Çª„É´
                    </button>
                    <button type="submit" class="btn btn-primary">
                        ‰ΩúÊàê
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // „Éó„É≠„Ç∏„Çß„ÇØ„Éà‰∏ÄË¶ß„ÇíË™≠„ÅøËæº„Åø
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();

                const container = document.getElementById('projects-container');

                if (projects.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>„Éó„É≠„Ç∏„Çß„ÇØ„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</h3>
                            <p>Êñ∞„Åó„ÅÑ„Éó„É≠„Ç∏„Çß„ÇØ„Éà„Çí‰ΩúÊàê„Åó„Å¶Âßã„ÇÅ„Åæ„Åó„Çá„ÅÜ</p>
                            <button class="btn btn-primary" onclick="showNewProjectModal()">
                                Ôºã „Éó„É≠„Ç∏„Çß„ÇØ„Éà„Çí‰ΩúÊàê
                            </button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '<div class="projects-grid"></div>';
                const grid = container.querySelector('.projects-grid');

                projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.onclick = () => window.location.href = `/projects/${project.id}`;

                    const statusClass = project.status === 'active' ? 'status-active' : 'status-completed';
                    const statusText = project.status === 'active' ? 'ÈÄ≤Ë°å‰∏≠' : 'ÂÆå‰∫Ü';

                    const startDate = new Date(project.startDate).toLocaleDateString('ja-JP');
                    const endDate = new Date(project.targetEndDate).toLocaleDateString('ja-JP');

                    card.innerHTML = `
                        <div class="project-header">
                            <div>
                                <div class="project-title">${project.name}</div>
                                <div class="project-dates">
                                    üìÖ ${startDate} „Äú ${endDate}
                                </div>
                            </div>
                            <span class="project-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="project-description">${project.description || ''}</div>
                        <div class="progress-section">
                            <div class="progress-label">
                                <span>ÂÖ®‰ΩìÈÄ≤Êçó</span>
                                <span>${project.overallProgress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${project.overallProgress}%"></div>
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projects-container').innerHTML = `
                    <div class="empty-state">
                        <h3>„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</h3>
                        <p>„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>
                    </div>
                `;
            }
        }

        // Êñ∞Ë¶è„Éó„É≠„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê„É¢„Éº„ÉÄ„É´
        function showNewProjectModal() {
            document.getElementById('new-project-modal').classList.add('active');
            // „Éá„Éï„Ç©„É´„ÉàÊúüÈôê„Çí3„É∂ÊúàÂæå„Å´Ë®≠ÂÆö
            const threeMonthsLater = new Date();
            threeMonthsLater.setMonth(threeMonthsLater.getMonth() + 3);
            document.getElementById('project-deadline').value = threeMonthsLater.toISOString().split('T')[0];
        }

        function closeNewProjectModal() {
            document.getElementById('new-project-modal').classList.remove('active');
            document.getElementById('new-project-form').reset();
        }

        // „Éó„É≠„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê
        async function createProject(event) {
            event.preventDefault();

            const name = document.getElementById('project-name').value;
            const description = document.getElementById('project-description').value;
            const targetEndDate = document.getElementById('project-deadline').value;

            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        description,
                        targetEndDate,
                    }),
                });

                if (response.ok) {
                    closeNewProjectModal();
                    loadProjects();
                } else {
                    alert('„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('Error creating project:', error);
                alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            }
        }

        // „É°„É≥„Éê„ÉºÂêåÊúü
        async function syncMembers() {
            if (!confirm('Lark„Åã„Çâ„É°„É≥„Éê„ÉºÊÉÖÂ†±„ÇíÂêåÊúü„Åó„Åæ„Åô„ÅãÔºü')) {
                return;
            }

            try {
                const response = await fetch('/api/members/sync', {
                    method: 'POST',
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`${result.count}‰∫∫„ÅÆ„É°„É≥„Éê„Éº„ÇíÂêåÊúü„Åó„Åæ„Åó„Åü`);
                } else {
                    alert('„É°„É≥„Éê„ÉºÂêåÊúü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇLarkÈÄ£Êê∫„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            } catch (error) {
                console.error('Error syncing members:', error);
                alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            }
        }

        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        document.getElementById('new-project-modal').addEventListener('click', (e) => {
            if (e.target.id === 'new-project-modal') {
                closeNewProjectModal();
            }
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éó„É≠„Ç∏„Çß„ÇØ„Éà‰∏ÄË¶ß„ÇíÂèñÂæó
        loadProjects();
    </script>
</body>
</html>
